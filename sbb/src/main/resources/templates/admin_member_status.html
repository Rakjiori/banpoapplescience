<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">
<body>
<div class="page-card">
    <div class="page-header">
        <div>
            <div class="pill">관리자 전용</div>
            <h1 class="page-title">그룹별 수업/출석/회비 관리</h1>
            <p class="muted">그룹에 속한 멤버들의 출석과 학습시간, 회비 납부 현황을 확인하고 기록합니다.</p>
        </div>
        <a class="btn btn-outline" href="/admin/users">← 계정 관리</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" style="margin-bottom:12px;">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${message}" class="alert alert-success" style="margin-bottom:12px;">
        <span th:text="${message}"></span>
    </div>

    <div class="card" style="margin-bottom:12px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <form method="get" action="/admin/members" style="display:flex; gap:12px; align-items:center;">
            <label for="groupId" style="font-weight:600;">그룹 선택</label>
            <select id="groupId" name="groupId" onchange="this.form.submit()">
                <option th:each="g : ${groups}"
                        th:value="${g.id}"
                        th:selected="${selectedGroup != null and g.id == selectedGroup.id}"
                        th:text="${g.name}">그룹</option>
            </select>
        </form>
        <span class="muted" th:if="${selectedGroup == null}">그룹이 없습니다. 먼저 그룹을 만들어주세요.</span>
    </div>

    <div th:if="${selectedGroup != null}" class="card" style="padding:0;">
        <div style="overflow:auto;">
            <div class="table-row" style="display:grid; grid-template-columns: 120px 120px 160px 140px 160px 220px; align-items:center; gap:8px; padding:10px; border-bottom:1px solid #e5e7eb; font-weight:600; background:#f8fafc;">
                <div>아이디</div>
                <div>이름</div>
                <div>학교/학년</div>
                <div>누적 출석</div>
                <div>출석 기록</div>
                <div>회비 관리</div>
            </div>
            <div th:each="m : ${members}"
                 class="table-row"
                 style="display:grid; grid-template-columns: 120px 120px 160px 140px 160px 220px; align-items:center; gap:8px; padding:10px; border-bottom:1px solid #f1f5f9;">
                <div class="title-md" th:text="${m.user.username}">username</div>
                <div class="muted" th:text="${m.user.fullName}">이름</div>
                <div class="muted" th:text="${(m.user.schoolName != null ? m.user.schoolName : '-') + ' / ' + (m.user.grade != null ? m.user.grade : '-')}">학교/학년</div>
                <div class="pill-soft" th:text="${totalAttendance[m.user.id] != null ? totalAttendance[m.user.id] + '회' : '0회'}">0회</div>
                <div>
                    <form th:action="@{'/admin/members/' + ${selectedGroup.id} + '/attendance'}" method="post" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="memberId" th:value="${m.id}">
                        <select name="status">
                            <option value="PRESENT"
                                    th:selected="${todayAttendance[m.user.id] != null && todayAttendance[m.user.id].name() == 'PRESENT'}">출석</option>
                            <option value="ABSENT"
                                    th:selected="${todayAttendance[m.user.id] != null && todayAttendance[m.user.id].name() == 'ABSENT'}">결석</option>
                        </select>
                        <button type="submit" class="btn btn-outline" style="padding:8px 14px;">저장</button>
                    </form>
                </div>
                <div class="muted">
                    <span th:text="${latestFee[m.user.id] != null ? latestFee[m.user.id].amount + '원' : '-'}">-</span>
                    <span th:if="${latestFee[m.user.id] != null}" class="muted" style="display:block; font-size:12px; color:#6b7280;"
                          th:text="${latestFee[m.user.id].paidAt}"></span>
                    <form th:action="@{'/admin/members/' + ${selectedGroup.id} + '/fee'}" method="post" style="display:flex; gap:6px; align-items:center; flex-wrap:wrap; margin-top:6px;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="memberId" th:value="${m.id}">
                        <input type="number" name="amount" placeholder="금액" min="0" style="width:90px;" required>
                        <input type="date" name="paidAt" style="width:130px;">
                        <input type="text" name="note" placeholder="비고" style="width:120px;">
                        <button type="submit" class="btn btn-outline" style="padding:6px 10px;">기록</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
