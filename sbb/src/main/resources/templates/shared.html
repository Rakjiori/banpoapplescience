<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="layout :: layout(~{::body})">
<body>
<div>
    <h1 class="page-title">공유된 문제 모아보기</h1>
    <div class="card">
        <div style="font-weight:700; margin-bottom:8px;">대기 중</div>
        <div th:if="${#lists.isEmpty(inbox)}" style="color:#6b7280;">대기 중인 공유 요청이 없습니다.</div>
        <div th:each="s : ${inbox}" style="padding:10px; border:1px solid #e5e7eb; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div style="font-weight:700;" th:text="${s.fromUser.username}">from</div>
                <div style="font-size:12px; color:#6b7280;" th:text="${s.question.questionText}">문제</div>
            </div>
            <a class="btn btn-outline" th:href="@{/quiz/solve/{id}(id=${s.question.id})}">풀어보기</a>
        </div>
    </div>
    <div class="card">
        <div style="font-weight:700; margin-bottom:8px;">받은 공유</div>
        <div th:if="${#lists.isEmpty(accepted)}" style="color:#6b7280;">완료된 공유가 없습니다.</div>
        <div th:each="s : ${accepted}" style="padding:10px; border:1px solid #e5e7eb; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div style="font-weight:700;" th:text="${s.fromUser.username}">from</div>
                <div style="font-size:12px; color:#6b7280;" th:text="${s.question.questionText}">문제</div>
            </div>
            <a class="btn btn-outline" th:href="@{/quiz/solve/{id}(id=${s.question.id})}">풀어보기</a>
        </div>
    </div>
</div>
</body>
</html>
