<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">
<body>
<div id="groupPage" th:data-group-id="${group.id}">
    <section class="group-hero" style="text-align:center; padding:24px 12px;">
        <a href="/groups" class="ghost-link" style="position:absolute; left:16px; top:16px;">← 그룹 목록</a>
        <h1 class="page-title" th:text="${group.name}" style="font-size:28px; margin:6px 0;">그룹</h1>
        <div class="stat-chip" style="margin:0 auto; display:inline-flex; align-items:center; gap:6px; font-size:12px;">
            참여 코드 <strong th:text="${group.joinCode}">000000</strong>
        </div>
    </section>

    <div class="group-grid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:12px; margin-bottom:16px;">
        <div class="card" style="min-height:200px; padding:14px; background:#fff; border:1px solid #e2e8f0; box-shadow:0 6px 18px rgba(15,23,42,0.06);">
            <div class="group-accordion__header" style="justify-content:space-between; align-items:center;">
                <div>
                    <div class="title-md">공지사항</div>
                    <div class="group-accordion__meta">최근 공지를 확인하세요.</div>
                </div>
            </div>
            <form th:if="${canManage}" id="noticeForm" th:action="@{/groups/{gid}/notices(gid=${group.id})}" method="post" class="group-inline-form" style="margin-top:8px; flex-wrap:wrap; gap:6px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="text" name="title" placeholder="공지 제목" required class="group-input" style="flex:1;">
                <input type="text" name="content" placeholder="내용 (선택)" class="group-input" style="flex:1;">
                <button type="submit" class="btn">추가</button>
            </form>
            <div id="noticeList" class="group-accordion__body" style="margin-top:8px; max-height:240px; overflow:auto;">
                <div th:if="${#lists.isEmpty(groupNotices)}" class="muted">등록된 공지가 없습니다.</div>
                <div th:each="n : ${groupNotices}" class="group-tile">
                    <div style="font-weight:700;" th:text="${n.title}">공지 제목</div>
                    <div class="group-tile__meta">
                        <span th:text="${#temporals.format(n.createdAt, 'yyyy.MM.dd HH:mm')}">time</span>
                        <form th:if="${canManage}"
                              th:action="@{/groups/{gid}/notices/{nid}/delete(gid=${group.id},nid=${n.id})}"
                              method="post" style="margin:0;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-outline" style="padding:4px 8px;"
                                    onclick="return confirm('공지를 삭제할까요?');">삭제</button>
                        </form>
                    </div>
                    <div style="white-space:pre-wrap; margin-top:6px;" th:text="${n.content}">내용</div>
                </div>
            </div>
        </div>
        <div class="card" style="min-height:200px; padding:14px; background:#fff; border:1px solid #e2e8f0; box-shadow:0 6px 18px rgba(15,23,42,0.06);">
            <div class="group-accordion__header" style="justify-content:space-between; align-items:center;">
                <div>
                    <div class="title-md">그룹 과제</div>
                    <div class="group-accordion__meta">과제와 마감일을 관리하세요.</div>
                </div>
            </div>
            <form th:if="${canManage}" id="taskForm" th:action="@{/groups/{gid}/tasks(gid=${group.id})}" method="post" class="group-inline-form" style="margin-top:8px; flex-wrap:wrap; gap:6px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="text" name="title" placeholder="과제 제목" required class="group-input" style="flex:1;">
                <input type="text" name="description" placeholder="내용 (선택)" class="group-input" style="flex:1;">
                <input type="date" name="dueDate" class="group-input" style="flex:1;">
                <button type="submit" class="btn">추가</button>
            </form>
            <div id="taskList" class="group-accordion__body" style="margin-top:8px; max-height:240px; overflow:auto;">
                <div th:if="${#lists.isEmpty(groupTasks)}" class="muted">등록된 과제가 없습니다.</div>
                <div th:each="t : ${groupTasks}" class="group-tile">
                    <div style="font-weight:700;" th:text="${t.title}">제목</div>
                    <div class="group-tile__meta">
                        <span th:text="${t.dueDate != null ? '마감 ' + t.dueDate : '마감 없음'}">due</span>
                        <form th:if="${canManage}"
                              th:action="@{/groups/{gid}/tasks/{tid}/delete(gid=${group.id},tid=${t.id})}"
                              method="post" style="margin:0;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-outline" style="padding:4px 8px;"
                                    onclick="return confirm('과제를 삭제할까요?');">삭제</button>
                        </form>
                    </div>
                    <div th:if="${t.description}" style="white-space:pre-wrap; margin-top:6px;" th:text="${t.description}">desc</div>
                </div>
            </div>
        </div>
    </div>

    <div class="group-accordion is-open">
        <button type="button" class="group-accordion__header">
            <div>
                <div>멤버 목록</div>
                <div class="group-accordion__meta">새 멤버 가입 순서대로 표시됩니다.</div>
            </div>
            <span class="group-accordion__chevron">⌄</span>
        </button>
        <div class="group-accordion__body">
            <div th:if="${#lists.isEmpty(members)}" class="muted">멤버가 없습니다.</div>
            <div th:each="m : ${members}" class="member-row">
                <div>
                    <div class="title-md" th:text="${m.user.username}">username</div>
                    <div class="member-meta">
                        <span th:text="${m.role}">ROLE</span>
                        · <span th:text="${#temporals.format(m.joinedAt, 'yyyy.MM.dd HH:mm')}">date</span>
                    </div>
                </div>
                <form th:if="${isOwner and m.user.id != group.owner.id}"
                      th:action="@{/groups/{groupId}/members/{memberId}/remove(groupId=${group.id},memberId=${m.id})}"
                      method="post"
                      onsubmit="return confirm('해당 멤버를 추방할까요?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-outline" style="padding:6px 10px;">삭제</button>
                </form>
            </div>
        </div>
    </div>

    <div class="group-accordion is-open">
        <button type="button" class="group-accordion__header">
            <div>
                <div>이번 주 출석</div>
                <div class="group-accordion__meta">월~일 주간 출석을 한눈에 체크하세요.</div>
            </div>
            <span class="group-accordion__chevron">⌄</span>
        </button>
        <div class="group-accordion__body" style="overflow:auto;">
            <table class="table" style="width:100%; border-collapse:collapse; min-width:600px;">
                <thead>
                <tr>
                    <th style="text-align:left; padding:6px; border-bottom:1px solid #e5e7eb;">멤버</th>
                    <th th:each="d : ${weekDates}" style="padding:6px; border-bottom:1px solid #e5e7eb; text-align:center;"
                        th:text="${#temporals.format(d, 'MM/dd')}">월</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${members}">
                    <td style="padding:6px; border-bottom:1px solid #f1f5f9; font-weight:700;" th:text="${m.user.username}">user</td>
                    <td th:each="d : ${weekDates}" style="padding:6px; border-bottom:1px solid #f1f5f9; text-align:center;">
                        <div th:switch="${weekAttendance[m.user.id + '_' + d]}">
                            <span th:case="${T(com.example.sbb.domain.group.AttendanceStatus).PRESENT}" class="pill-soft attendance-state" style="background:#ecfdf3; color:#166534;">출석</span>
                            <span th:case="${T(com.example.sbb.domain.group.AttendanceStatus).ABSENT}" class="pill-soft attendance-state" style="background:#fef2f2; color:#991b1b;">결석</span>
                            <span th:case="*" class="attendance-state">-</span>
                        </div>
                        <form th:if="${canManage}" th:action="@{/groups/{gid}/attendance(gid=${group.id})}" method="post" style="margin-top:4px; display:flex; gap:4px; justify-content:center;" data-attendance="true">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" name="studentId" th:value="${m.user.id}">
                            <input type="hidden" name="date" th:value="${d}">
                            <button type="submit" name="status" value="PRESENT" class="btn" style="padding:4px 8px;">출</button>
                            <button type="submit" name="status" value="ABSENT" class="btn btn-outline" style="padding:4px 8px;">결</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${canManage}">
        <div class="group-accordion is-open">
            <button type="button" class="group-accordion__header">
                <div>
                    <div>멤버 추가</div>
                    <div class="group-accordion__meta">가입된 모든 계정 중에서 바로 선택해 추가합니다.</div>
                </div>
                <span class="group-accordion__chevron">⌄</span>
            </button>
            <div class="group-accordion__body">
                <button type="button" class="btn" id="openInviteModal" style="padding:8px 12px;">계정 목록 열기</button>
            </div>
        </div>
    </div>

<div class="group-footer-actions">
        <form th:action="@{/groups/{id}/leave(id=${group.id})}" method="post" style="margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-outline">그룹 나가기</button>
        </form>
        <form th:if="${isOwner}" th:action="@{/groups/{id}/delete(id=${group.id})}" method="post" style="margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-outline" style="color:#b91c1c; border-color:#fecdd3;" onclick="return confirm('그룹을 삭제할까요? 복구할 수 없습니다.');">그룹 삭제하기</button>
        </form>
    </div>
</div>
<!-- 멤버 추가 모달 -->
<div id="inviteModal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.35); align-items:center; justify-content:center; z-index:50;">
    <div class="modal-card" style="background:#fff; padding:18px; border-radius:12px; width:90%; max-width:640px; max-height:80vh; overflow:auto;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div>
                <div class="title-md">가입 계정 목록</div>
                <p class="muted" style="margin:4px 0 0;">클릭해 선택 후 추가할 수 있습니다.</p>
            </div>
            <button type="button" class="icon-button" id="closeInviteModal" aria-label="닫기">✕</button>
        </div>
        <div style="margin-bottom:10px;">
            <input type="text" id="inviteSearch" placeholder="아이디, 이름, 학교 검색" style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px;">
        </div>
        <form th:action="@{/groups/{id}/members/invite(id=${group.id})}" method="post" id="inviteForm" style="display:flex; flex-direction:column; gap:10px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div id="inviteList" style="display:flex; flex-direction:column; gap:6px;">
                <label th:each="u : ${inviteCandidates}"
                       class="card"
                       style="padding:10px; display:flex; gap:10px; align-items:center; border:1px solid #e5e7eb;">
                    <input type="checkbox" name="userIds" th:value="${u.id}">
                    <div>
                        <div class="title-md" th:text="${u.username}">username</div>
                        <div class="muted" th:text="${(u.fullName != null ? u.fullName : '') + ' ' + (u.schoolName != null ? '(' + u.schoolName + (u.grade != null ? ' / ' + u.grade : '') + ')' : '')}"></div>
                    </div>
                    <div class="pill-soft" th:text="${u.role}">ROLE_USER</div>
                </label>
                <div th:if="${#lists.isEmpty(inviteCandidates)}" class="muted">추가 가능한 계정이 없습니다.</div>
            </div>
            <button type="submit" class="btn" style="align-self:flex-end;">추가하기</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('inviteModal');
            const openBtn = document.getElementById('openInviteModal');
            const closeBtn = document.getElementById('closeInviteModal');
            const search = document.getElementById('inviteSearch');
            const list = document.getElementById('inviteList');
            if(openBtn){
                openBtn.addEventListener('click', ()=> { if(modal) modal.style.display='flex'; });
            }
            const close = ()=>{ if(modal) modal.style.display='none'; };
            closeBtn?.addEventListener('click', close);
            modal?.addEventListener('click', (e)=>{ if(e.target === modal) close(); });
            if(search && list){
                search.addEventListener('input', ()=>{
                    const term = search.value.toLowerCase();
                    list.querySelectorAll('label.card').forEach(row=>{
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(term) ? 'flex' : 'none';
                    });
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const page = document.getElementById('groupPage');
            const groupId = page?.dataset?.groupId;
            const noticeForm = document.getElementById('noticeForm');
            const taskForm = document.getElementById('taskForm');
            const noticeList = document.getElementById('noticeList');
            const taskList = document.getElementById('taskList');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content || 'X-CSRF-TOKEN';
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.content || '';

            const renderNotices = (items = []) => {
                if (!noticeList) return;
                noticeList.innerHTML = '';
                if (!items.length) {
                    noticeList.innerHTML = '<div class=\"muted\">등록된 공지가 없습니다.</div>';
                    return;
                }
                items.forEach(n => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'group-tile';
                    wrapper.innerHTML = `
                        <div style=\"font-weight:700;\">${n.title || ''}</div>
                        <div class=\"group-tile__meta\">
                            <span>${n.createdAt || ''}</span>
                            ${n.canManage ? `<form data-id=\"${n.id}\" class=\"notice-delete\" method=\"post\" style=\"margin:0;\">
                                <button type=\"submit\" class=\"btn btn-outline\" style=\"padding:4px 8px;\">삭제</button>
                            </form>` : ''}
                        </div>
                        <div style=\"white-space:pre-wrap; margin-top:6px;\">${n.content || ''}</div>
                    `;
                    noticeList.appendChild(wrapper);
                    const delForm = wrapper.querySelector('form.notice-delete');
                    if (delForm) {
                        delForm.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            if (!confirm('공지를 삭제할까요?')) return;
                            await fetch(`/groups/${groupId}/notices/${n.id}/delete`, {
                                method: 'POST',
                                headers: { [csrfHeader]: csrfToken }
                            });
                            loadNotices();
                        });
                    }
                });
            };

            const renderTasks = (items = []) => {
                if (!taskList) return;
                taskList.innerHTML = '';
                if (!items.length) {
                    taskList.innerHTML = '<div class=\"muted\">등록된 과제가 없습니다.</div>';
                    return;
                }
                items.forEach(t => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'group-tile';
                    wrapper.innerHTML = `
                        <div style=\"font-weight:700;\">${t.title || ''}</div>
                        <div class=\"group-tile__meta\">
                            <span>${t.dueDate || '마감 없음'}</span>
                            ${t.canManage ? `<form data-id=\"${t.id}\" class=\"task-delete\" method=\"post\" style=\"margin:0;\">
                                <button type=\"submit\" class=\"btn btn-outline\" style=\"padding:4px 8px;\">삭제</button>
                            </form>` : ''}
                        </div>
                        ${t.description ? `<div style=\"white-space:pre-wrap; margin-top:6px;\">${t.description}</div>` : ''}
                    `;
                    taskList.appendChild(wrapper);
                    const delForm = wrapper.querySelector('form.task-delete');
                    if (delForm) {
                        delForm.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            if (!confirm('과제를 삭제할까요?')) return;
                            await fetch(`/groups/${groupId}/tasks/${t.id}/delete`, {
                                method: 'POST',
                                headers: { [csrfHeader]: csrfToken }
                            });
                            loadTasks();
                        });
                    }
                });
            };

            const loadNotices = async () => {
                if (!groupId) return;
                const res = await fetch(`/api/groups/${groupId}/notices`, { credentials: 'same-origin' });
                if (!res.ok) return;
                const items = await res.json();
                renderNotices(items);
            };

            const loadTasks = async () => {
                if (!groupId) return;
                const res = await fetch(`/api/groups/${groupId}/tasks`, { credentials: 'same-origin' });
                if (!res.ok) return;
                const items = await res.json();
                renderTasks(items);
            };

            noticeForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(noticeForm);
                const res = await fetch(noticeForm.action, {
                    method: 'POST',
                    headers: { [csrfHeader]: csrfToken },
                    body: formData,
                    credentials: 'same-origin'
                });
                if (res.ok) {
                    noticeForm.reset();
                    await loadNotices();
                } else {
                    alert('공지 등록에 실패했습니다.');
                }
            });

            taskForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(taskForm);
                const res = await fetch(taskForm.action, {
                    method: 'POST',
                    headers: { [csrfHeader]: csrfToken },
                    body: formData,
                    credentials: 'same-origin'
                });
                if (res.ok) {
                    taskForm.reset();
                    await loadTasks();
                } else {
                    alert('과제 등록에 실패했습니다.');
                }
            });

            if (groupId) {
                loadNotices();
                loadTasks();
            }

            // 출석/결 버튼 Ajax 반영 (클릭한 버튼의 status 값을 명시적으로 전송)
            document.querySelectorAll('form[data-attendance="true"]').forEach(form => {
                const buttons = form.querySelectorAll('button[name="status"]');
                buttons.forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const status = btn.value;
                        const fd = new FormData(form);
                        fd.set('status', status);
                        const stateEl = form.parentElement?.querySelector('.attendance-state');
                        const res = await fetch(form.action, {
                            method: 'POST',
                            headers: { [csrfHeader]: csrfToken },
                            body: fd,
                            credentials: 'same-origin'
                        });
                        if (res.ok && stateEl) {
                            if (status === 'PRESENT') {
                                stateEl.textContent = '출석';
                                stateEl.className = 'pill-soft attendance-state';
                                stateEl.style.background = '#ecfdf3';
                                stateEl.style.color = '#166534';
                            } else {
                                stateEl.textContent = '결석';
                                stateEl.className = 'pill-soft attendance-state';
                                stateEl.style.background = '#fef2f2';
                                stateEl.style.color = '#991b1b';
                            }
                        } else {
                            alert('출석 처리에 실패했습니다.');
                        }
                    });
                });
            });
        });
    </script>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.group-accordion').forEach(box => {
            const header = box.querySelector('.group-accordion__header');
            const panel = box.querySelector('.group-accordion__body');
            if (!header || !panel) return;
            const sync = () => panel.style.display = box.classList.contains('is-open') ? 'block' : 'none';
            sync();
            header.addEventListener('click', () => {
                box.classList.toggle('is-open');
                sync();
            });
        });
    });
</script>
</body>
</html>
