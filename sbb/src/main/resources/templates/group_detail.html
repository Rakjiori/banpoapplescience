<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">
<body>
<div>
    <section class="group-hero">
        <a href="/groups" class="ghost-link">← 그룹 목록으로</a>
        <div class="group-hero__heading">
            <h1 class="page-title" th:text="${group.name}">그룹</h1>
            <p class="group-hero__text">그룹 문제 공유와 멤버 관리를 한눈에 확인하세요.</p>
        </div>
        <div class="group-hero__stats">
            <div class="stat-chip">
                참여 코드 <strong th:text="${group.joinCode}">000000</strong>
            </div>
            <div class="stat-chip stat-chip--ghost">
                멤버 <strong th:text="${#lists.size(members)}">0</strong>명
            </div>
            <div class="stat-chip stat-chip--ghost">
                공유 문제 <strong th:text="${#lists.size(sharedQuestions)}">0</strong>개
            </div>
        </div>
    </section>

    <div class="group-accordion is-open">
        <button type="button" class="group-accordion__header">
            <div>
                <div>공지사항</div>
                <div class="group-accordion__meta">수업 공지와 알림을 확인하세요.</div>
            </div>
            <span class="group-accordion__chevron">⌄</span>
        </button>
        <div class="group-accordion__body">
            <div th:if="${#lists.isEmpty(groupNotices)}" class="muted">등록된 공지가 없습니다.</div>
            <div th:each="n : ${groupNotices}" class="group-tile">
                <div style="font-weight:700;" th:text="${n.title}">공지 제목</div>
                <div class="group-tile__meta">
                    <span th:text="${#temporals.format(n.createdAt, 'yyyy.MM.dd HH:mm')}">time</span>
                    <form th:if="${canManage}"
                          th:action="@{/groups/{gid}/notices/{nid}/delete(gid=${group.id},nid=${n.id})}"
                          method="post" style="margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-outline" style="padding:6px 10px;"
                                onclick="return confirm('공지를 삭제할까요?');">삭제</button>
                    </form>
                </div>
                <div style="white-space:pre-wrap; margin-top:6px;" th:text="${n.content}">내용</div>
            </div>
            <form th:if="${canManage}" th:action="@{/groups/{gid}/notices(gid=${group.id})}" method="post" class="group-inline-form" style="margin-top:10px; flex-wrap:wrap; gap:8px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="text" name="title" placeholder="공지 제목" required class="group-input" style="flex:1;">
                <input type="text" name="content" placeholder="내용 (선택)" class="group-input" style="flex:2;">
                <button type="submit" class="btn">추가</button>
            </form>
        </div>
    </div>

    <div class="group-accordion is-open">
        <button type="button" class="group-accordion__header">
            <div>
                <div>그룹 과제</div>
                <div class="group-accordion__meta">과제와 마감일을 관리하세요.</div>
            </div>
            <span class="group-accordion__chevron">⌄</span>
        </button>
        <div class="group-accordion__body">
            <div th:if="${#lists.isEmpty(groupTasks)}" class="muted">등록된 과제가 없습니다.</div>
            <div th:each="t : ${groupTasks}" class="group-tile">
                <div style="font-weight:700;" th:text="${t.title}">제목</div>
                <div class="group-tile__meta">
                    <span th:text="${t.dueDate != null ? '마감 ' + t.dueDate : '마감 없음'}">due</span>
                    <form th:if="${canManage}"
                          th:action="@{/groups/{gid}/tasks/{tid}/delete(gid=${group.id},tid=${t.id})}"
                          method="post" style="margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-outline" style="padding:6px 10px;"
                                onclick="return confirm('과제를 삭제할까요?');">삭제</button>
                    </form>
                </div>
                <div th:if="${t.description}" style="white-space:pre-wrap; margin-top:6px;" th:text="${t.description}">desc</div>
            </div>
            <form th:if="${canManage}" th:action="@{/groups/{gid}/tasks(gid=${group.id})}" method="post" class="group-inline-form" style="margin-top:10px; flex-wrap:wrap; gap:8px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="text" name="title" placeholder="과제 제목" required class="group-input" style="flex:1;">
                <input type="text" name="description" placeholder="내용 (선택)" class="group-input" style="flex:2;">
                <input type="date" name="dueDate" class="group-input" style="flex:1;">
                <button type="submit" class="btn">추가</button>
            </form>
        </div>
    </div>

    <div class="group-accordion is-open">
        <button type="button" class="group-accordion__header">
            <div>
                <div>멤버 목록</div>
                <div class="group-accordion__meta">새 멤버 가입 순서대로 표시됩니다.</div>
            </div>
            <span class="group-accordion__chevron">⌄</span>
        </button>
        <div class="group-accordion__body">
            <div th:if="${#lists.isEmpty(members)}" class="muted">멤버가 없습니다.</div>
            <div th:each="m : ${members}" class="member-row">
                <div>
                    <div class="title-md" th:text="${m.user.username}">username</div>
                    <div class="member-meta">
                        <span th:text="${m.role}">ROLE</span>
                        · <span th:text="${#temporals.format(m.joinedAt, 'yyyy.MM.dd HH:mm')}">date</span>
                    </div>
                </div>
                <form th:if="${isOwner and m.user.id != group.owner.id}"
                      th:action="@{/groups/{groupId}/members/{memberId}/remove(groupId=${group.id},memberId=${m.id})}"
                      method="post"
                      onsubmit="return confirm('해당 멤버를 추방할까요?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-outline" style="padding:6px 10px;">삭제</button>
                </form>
            </div>
        </div>
    </div>

    <div class="group-accordion is-open">
        <button type="button" class="group-accordion__header">
            <div>
                <div>이번 주 출석</div>
                <div class="group-accordion__meta">월~일 주간 출석을 한눈에 체크하세요.</div>
            </div>
            <span class="group-accordion__chevron">⌄</span>
        </button>
        <div class="group-accordion__body" style="overflow:auto;">
            <table class="table" style="width:100%; border-collapse:collapse; min-width:600px;">
                <thead>
                <tr>
                    <th style="text-align:left; padding:6px; border-bottom:1px solid #e5e7eb;">멤버</th>
                    <th th:each="d : ${weekDates}" style="padding:6px; border-bottom:1px solid #e5e7eb; text-align:center;"
                        th:text="${#temporals.format(d, 'MM/dd')}">월</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${members}">
                    <td style="padding:6px; border-bottom:1px solid #f1f5f9; font-weight:700;" th:text="${m.user.username}">user</td>
                    <td th:each="d : ${weekDates}" style="padding:6px; border-bottom:1px solid #f1f5f9; text-align:center;">
                        <div th:switch="${weekAttendance[m.user.id + '_' + d]}">
                            <span th:case="${T(com.example.sbb.domain.group.AttendanceStatus).PRESENT}" class="pill-soft" style="background:#ecfdf3; color:#166534;">출석</span>
                            <span th:case="${T(com.example.sbb.domain.group.AttendanceStatus).ABSENT}" class="pill-soft" style="background:#fef2f2; color:#991b1b;">결석</span>
                            <span th:case="*">-</span>
                        </div>
                        <form th:if="${canManage}" th:action="@{/groups/{gid}/attendance(gid=${group.id})}" method="post" style="margin-top:4px; display:flex; gap:4px; justify-content:center;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" name="studentId" th:value="${m.user.id}">
                            <input type="hidden" name="date" th:value="${d}">
                            <button type="submit" name="status" value="PRESENT" class="btn" style="padding:4px 8px;">출</button>
                            <button type="submit" name="status" value="ABSENT" class="btn btn-outline" style="padding:4px 8px;">결</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="group-accordion is-open" th:if="${isOwner}">
        <button type="button" class="group-accordion__header">
            <div>
                <div>친구 초대</div>
                <div class="group-accordion__meta">체크한 친구에게 한 번에 초대장을 보냅니다.</div>
            </div>
            <span class="group-accordion__chevron">⌄</span>
        </button>
        <div class="group-accordion__body">
            <form th:action="@{/groups/{id}/members/invite(id=${group.id})}" method="post"
                  style="display:flex; flex-direction:column; gap:8px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div style="display:flex; flex-direction:column; gap:6px;">
                    <div th:each="fr : ${friends}"
                         th:if="${memberUserIds == null or !memberUserIds.contains(fr.to.id)}"
                         class="invite-row">
                        <label style="display:flex; align-items:center; gap:8px; cursor:pointer; width:100%;">
                            <input type="checkbox" name="friendIds" th:value="${fr.id}">
                            <div>
                                <div class="title-md" th:text="${fr.to.username}">friend</div>
                                <div class="invite-meta">
                                    포인트: <span th:text="${fr.to.points}">0</span> · 연속 풀이: <span th:text="${fr.to.streak}">0</span>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div th:if="${#lists.isEmpty(friends)}" class="muted">초대할 친구가 없습니다.</div>
                </div>
                <button type="submit" class="btn" style="padding:8px 12px; align-self:flex-end;">초대 보내기</button>
            </form>
        </div>
    </div>

    <div class="group-footer-actions">
        <form th:action="@{/groups/{id}/leave(id=${group.id})}" method="post" style="margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-outline">그룹 나가기</button>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.group-accordion').forEach(box => {
            const header = box.querySelector('.group-accordion__header');
            const panel = box.querySelector('.group-accordion__body');
            if (!header || !panel) return;
            const sync = () => panel.style.display = box.classList.contains('is-open') ? 'block' : 'none';
            sync();
            header.addEventListener('click', () => {
                box.classList.toggle('is-open');
                sync();
            });
        });
    });
</script>
</body>
</html>
