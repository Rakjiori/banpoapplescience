<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(body)">

<head>
  <meta charset="utf-8">
  <title>PD FAI - PDF 기반 문제 생성 서비스</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta name="author" th:content="${#authentication != null ? #authentication.name : ''}"/>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

  <!-- Navbar (모든 페이지 공통) -->
  <div th:replace="navbar :: nav"></div>

  <!-- 메인 컨텐츠 영역 -->
  <main class="container">
      <th:block th:replace="${body}"></th:block>
  </main>

  <!-- 🔻 푸터 추가 -->
  <footer class="site-footer">
    <div class="footer-inner">

      <div class="footer-left">
        <div class="footer-title">PD FAI</div>
        <div class="footer-line">
          문의사항:
          <a href="mailto:ericrak@naver.com">ericrak@naver.com</a>
        </div>
        <div class="footer-line">
          개발자: 최봉규 · 김성락
        </div>
      </div>

      <div class="footer-right">
        <a class="footer-link"
           href="https://github.com/grapebongbongs/TeamOpenSource_Springboot"
           target="_blank" rel="noopener noreferrer">
          GitHub Repository
        </a>
      </div>

    </div>
  </footer>

  <!-- 공통 스크립트 -->
  <script th:src="@{/app.js}"></script>

</body>
</html>
