<th:block th:with="title='문제 목록', content=~{::content}" th:replace="layout :: content">
  <div id="content">
    <h2>문제 목록 (더미)</h2>
    <ul>
      <li th:each="q : ${questions}">
        <b th:text="${q.title}"></b><br/>
        <span th:text="'정답: ' + ${q.answer}"></span>
      </li>
    </ul>
  </div>
</th:block>
