<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="layout :: layout(~{::body})">
<body>
<div>

    <h1 class="page-title">내 폴더</h1>
    <p style="margin-top:-6px; margin-bottom:14px; color:#6b7280; font-size:14px;">
        과목별로 폴더를 만들어 PDF와 문제를 정리하세요.
    </p>

    <div th:if="${error}" class="alert alert-danger" style="margin-bottom:12px;">
        <span th:text="${error}"></span>
    </div>

    <div style="
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
        gap:14px;
    ">
        <a th:href="@{/document/list}"
           style="text-decoration:none;">
            <div class="card" style="height:140px; display:flex; flex-direction:column; justify-content:space-between;">
                <div>
                    <div style="font-weight:700; color:#111827;">전체</div>
                    <p style="margin:6px 0 0; color:#6b7280; font-size:13px;">모든 PDF와 문제 보기</p>
                </div>
                <span class="pill pill-muted" style="width:max-content;">폴더 없이 업로드된 자료</span>
            </div>
        </a>

        <a th:each="folder : ${folders}"
           th:href="@{/document/list(folderId=${folder.id})}"
           style="text-decoration:none;">
            <div class="card" style="height:140px; border:1px dashed #d1d5db;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-weight:700; color:#111827;"
                         th:text="${folder.name}">폴더</div>
                    <span style="font-size:12px; color:#9ca3af;"
                          th:text="${#temporals.format(folder.createdAt, 'yyyy.MM.dd')}">날짜</span>
                </div>
                <p style="margin:6px 0 0; color:#6b7280; font-size:13px;">
                    클릭해서 PDF와 문제 보기
                </p>
            </div>
        </a>

        <div class="card" style="
            height:140px;
            border:2px dashed rgba(107,114,128,0.4);
            background:rgba(249,250,251,0.7);
            display:flex;
            align-items:center;
            justify-content:center;
        ">
            <form th:action="@{/folders}" method="post" style="width:100%;">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">
                <label for="newFolderName" style="display:block; text-align:center; color:#6b7280; font-size:13px; margin-bottom:8px;">
                    새 폴더 추가하기
                </label>
                <div style="display:flex; gap:8px; padding:0 8px;">
                    <input id="newFolderName"
                           type="text"
                           name="name"
                           placeholder="예: 알고리즘, 네트워크"
                           style="flex:1; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px;">
                    <button type="submit"
                            class="btn"
                            style="padding:0 14px; font-size:18px; width:46px;">
                        +
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
